<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
      <fieldset>
        <div>
          <label for="name">Enter your name: <input id="name" name="name" type="text" required></label>
        </div>
        <p></p>
        <div>
          <label for="email">Enter your email: <input id="email" name="email" type="email" required></label>
        </div>
        <p></p>
        <div>
          <label for="number">Enter your phone number: <input id="number" name="number" type="number" required></label>
        </div>
        <p></p>
        <div>
          <label for="password">Create a new passsword: <input id="passsword" name="passsword" type="passsword" required></label>
        </div>
        <p></p>
        <div>
          <label for="password">Confirm passsword: <input id="passsword" name="passsword" type="passsword" required></label>
        </div>
        <p></p>
        <div>
          <label for="date-of-birth">Enter your date of birth: <input id="date-of-birth" name="date-of-birth" type="date" required></label>
        </div>
        <p></p>
        <div>
          <label>Select your gender</label>
        </div>
        <div>        
          <label for="gender">Male<input id="gender" name="gender" type="radio" required></label>
          <label for="gender">Female<input id="gender" name="gender" type="radio" required></label>
        </div>
        <p></p>
        <div>
          <label>Select your country</label>
        </div>
        <div>
          <label for="country">India<input id="country" name="country" type="radio" required></label>
          <label for="country">US<input id="country" name="country" type="radio" required></label>
          <label for="country">UK<input id="country" name="country" type="radio" required></label>
          <label for="country">China<input id="country" name="country" type="radio" required></label>
          <label for="country">Russia<input id="country" name="country" type="radio" required></label>
          <label for="country">Japan<input id="country" name="country" type="radio" required></label>
          <label for="country">Germany<input id="country" name="country" type="radio" required></label>
          <label for="country">France<input id="country" name="country" type="radio" required></label>
          <label for="country">Canada<input id="country" name="country" type="radio" required></label>
          <label for="country">Brazil<input id="country" name="country" type="radio" required></label>
        </div>
        <p></p>
        <label for="bio">Write about yourself in less than 500 words
          <div><textarea id="bio" name="bio" rows="3" cols="30" placeholder="I'm..."></textarea></div>
        </label>
        <p></p>
        <label for="id-proof">Upload any Id proof <div><input id="id-proof" type="file" name="id-proof"></label></div>
        <p></p>
        <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions">By clicking you agree to our <a href="https://mulearn.org/termsandconditions" target="_blank">terms and conditions</a>
        <p></p>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
